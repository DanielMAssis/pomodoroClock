<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>

<body>
    <audio id="sound" src="midia/alert.mp3"></audio>
    <main id="pomodoroClock">
        <ul>
            <li><i class="far fa-clock"></i><span id="minute">01</span>:<span id="second">00</span></li>
            <li>
                <i class="fas fa-play" onclick="start()"></i>
                <i class="fas fa-pause" onclick="pause()"></i>
                <i class="fas fa-stop" onclick="reset()"></i>
            </li>
        </ul>
        <i class="fas fa-cog"></i>
    </main>

    <section id="settings">
        <ul>
            <i class="fas fa-times"></i>
            <li>
                <label for="sessionL">SESSION LENGTH</label>
                <input type="number" id="sessionL" value="1" min="1" max="60">
                <span id="errorIn"></span>
            </li>

            <li>
                <label for="breakL">BREAK LENGTH</label>
                <select id="breakL">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </li>

            <li>
                <label for="color">COLOR SELECT</label>
                <input type="color" id="color" value="#FF3D55">
            </li>

            <li><button onclick="settSubmit()"><p>APPLY</p></button></li>
        </ul>
    </section>

    <script src="js/script.js"></script>
</body>

</html>

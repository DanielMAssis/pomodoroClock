<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>

<body>
    <audio id="sound" src="midia/alert.mp3"></audio>
    <main id="pomodoroClock">
        <div class="circle">
            <svg>
                <circle cx="225" cy="225" r="185" />
            </svg>
            <svg class="color">
                <circle cx="225" cy="225" r="185" />
            </svg>
        </div>
        <ul>
            <li id="cron"><span id="minute">25</span>:<span id="second">00</span></li>
            <li>
                <i class="fas fa-play" onclick="start()"></i>
                <i class="fas fa-pause" onclick="pause()"></i>
                <i class="fas fa-stop" onclick="reset()"></i>
            </li>
        </ul>
        <i class="fas fa-cog" onclick="settings(true)"></i>
    </main>

    <section id="settings">
        <ul>
            <li><b>SETTINGS</b> <i class="fas fa-times" onclick="settings(false)"></i></li>
            <li>
                <label for="sessionL">SESSION LENGTH</label>
                <input type="number" id="sessionL" value="25" min="1" max="60">
                <span id="errorIn"></span>
            </li>

            <li>
                <label for="breakL">BREAK LENGTH</label>
                <select id="breakL">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </li>

            <li>
                <label for="color">COLOR SELECT</label>
                <input type="color" id="color" value="#FFFFFF">
            </li>

            <li>
                <label for="alert">SOUND ALERT</label>
                <input type="checkbox" id="alert" checked>
            </li>

            <button onclick="settSubmit()"><p>APPLY</p></button>
        </ul>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
